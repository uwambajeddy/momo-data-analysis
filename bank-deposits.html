<!-- bank-deposits.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposits</title>
    <style>
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #004f71;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(255, 203, 5);
        }

        .filter-deposits {
            display: flex;
            flex-direction: column;
        }

        .filter-deposits label {
            margin-bottom: 5px;
            color: #ffcb05;
        }

        .filter-deposits input {
            padding: 8px;
            border: 1px solid #004f71;
            border-radius: 4px;
        }

        .bank-deposits-table {
            width: 100%;
            background: #004f71;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(255, 203, 5);
            overflow: hidden;
        }

        .bank-deposits-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .bank-deposits-table th,
        .bank-deposits-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ffcb05;
        }

        .bank-deposits-table th {
            background: #004f71;
            font-weight: 600;
        }

        .bank-deposits-table tr:hover {
            background: #004f71;
        }

        .amount {
            font-weight: 600;
            color: #ffcb05;
        }

        .apply-filters {
            background: #004f71;
            color: #ffcb05;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .apply-filters:hover {
            background: #004f71;
        }
    </style>
</head>

<body>
    <div class="filters">
        <div class="filter-deposits">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>
        <div class="filter-deposits">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
        </div>
        <div class="filter-deposits">
            <label for="maxAmount">Max Amount</label>
            <input type="number" id="maxAmount" placeholder="Enter max amount">
        </div>
        <div class="filter-deposits">
            <button class="apply-filters" onclick="loadTransactions()">Apply Filters</button>
        </div>
    </div>

    <div class="bank-deposits-table">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Sender</th>
                    <th>Transaction ID</th>
                </tr>
            </thead>
            <tbody id="bank-deposits-Body">
                <!-- Transactions for bank deposits will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadTransactions() {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const maxAmount = document.getElementById('maxAmount').value;

                let url = 'https://momo-g9rq.onrender.com/transactions?type=Bank+Deposits';

                if (startDate) url += `&start=${startDate}`;
                if (endDate) url += `&end=${endDate}`;
                if (maxAmount) url += `&maxAmount=${maxAmount}`;

                const response = await fetch(url);
                const transactions = await response.json();

                const tbody = document.getElementById('bank-deposits-Body');
                tbody.innerHTML = '';

                transactions
                    .filter(t => t.type === 'Bank Deposits')
                    .sort((a, b) => new Date(b.transaction_date) - new Date(a.transaction_date))
                    .forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(transaction.transaction_date).toLocaleDateString()}</td>
                            <td class="amount">RWF ${transaction.amount.toLocaleString()}</td>
                            <td>${transaction.receiver}</td>
                            <td>${transaction.transaction_id}</td>
                        `;
                        tbody.appendChild(row);
                    });

            } catch (error) {
                console.error('Error loading bank deposits transactions:', error);
            }
        }

        // Load initial data
        loadTransactions();
    </script>
</body>

</html>
